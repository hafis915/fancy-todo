<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy TODO</title>
</head>
<body>



    <button id="logout-button">Sign Out</button>
    <button id="register-button">Sign Up</button>
    <br>
    <br>
    <br>


    <div id="register-page">
        <h2>Register Form</h2>
        <form id="register-form">
            <label>Name:</label>
            <input type="text" name="name" id="register-name"><br>
            <label>Email:</label>
            <input type="email" name="email" id="register-email"><br>
            <label>Password:</label>
            <input type="password" name="password" id="register-password"><br>
            <input type="submit" value="register" id="submit-register-btn">
        </form>
    </div>
    <!-- login form  -->
    <div id="login-page" > 
        <h4>LogIn Form</h4>
        <form id="login-form">
            <label> Email : </label>
            <input type="text" name="email" id="login-email"><br>

            <label>Password</label>
            <input type="password" name="password" id="login-password"><br>
            <input type="submit" value="login" id="submit-loginForm-btn">

        </form>
    </div>
    <!-- add page -->
    <div id="add-page">
        <h2>New Todo</h2>
        <form id="add-form">
            <label >Title</label><br>
            <input type="text" name="title" id="add-title"><br>
            <label >Description</label><br>
            <input type="text" name="description" id="add-desc"><br>
            <label  >due date</label><br>
            <input type="date" name="due_date" id="add-due_date"><br>
            <br>
            <input type="submit" value="add" id="add-new-todo-btn">
        </form>
    </div>
    <!-- edit page -->
    <div id="edit-page">
        <h2>edit form</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id"></input>
            <label >Title</label><br>
            <input type="text" name="title" id="edit-title"><br>
            <label >Description</label><br>
            <input type="text" name="description" id="edit-desc"><br>
            <label  >due date</label><br>
            <input type="date" name="due_date" id="edit-due_date"><br>
            <br>
            <input type="submit" value="edit" id="edit-todo-btn">
        </form>
    </div>
    <!-- Main Page -->
    <div id="main-page">
        <!-- add form -->

        <!-- Todo list -->
        <div id="todo-list">
            <h3>Todo List</h3>
                <table border="1" id="todo-table">
                </table>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
